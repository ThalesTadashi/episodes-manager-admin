<div class="page-header">
  <h2 class="mat-title">Criar Usuário</h2>
</div>

<div class="divider-box">
  <mat-divider></mat-divider>
</div>
<div fxLayout="column">
  <div fxFlex="100%">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Informações do Usuário</mat-card-title>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div fxLayout="column" fxLayout.gt-md="row wrap" fxLayoutGap="20px">
            <div fxFlex="100" fxFlex.gt-md="48">
              <mat-form-field appearance="fill">
                <mat-label for="name">Nome</mat-label>
                <input id="name" formControlName="name" matInput />
                <mat-error *ngIf="form.controls.name.hasError('required')">{{
                  getErrorMessage("required")
                }}</mat-error>
              </mat-form-field>
            </div>
            <div fxFlex="100" fxFlex.gt-md="48">
              <mat-form-field appearance="fill">
                <mat-label for="email">E-mail</mat-label>
                <input id="email" formControlName="email" matInput />
                <mat-error *ngIf="form.controls.email.hasError('required')">{{
                  getErrorMessage("required")
                }}</mat-error>
                <mat-error *ngIf="form.controls.email.hasError('pattern')">{{
                  getErrorMessage("invalid")
                }}</mat-error>
              </mat-form-field>
            </div>
            <div fxFlex="100" fxFlex.gt-md="32">
              <mat-form-field appearance="fill">
                <mat-label for="phone">Telefone</mat-label>
                <input
                  id="phone"
                  formControlName="phone"
                  mask="(00) 0000-0000||(00) 00000-0000"
                  inputmode="numeric"
                  matInput
                />
              </mat-form-field>
            </div>
            <div fxFlex="100" fxFlex.gt-md="32">
              <mat-label labelPosition="top" for="sex">Sexo</mat-label>
              <mat-radio-group
                aria-label="Sexo"
                formControlName="sex"
                name="sex"
              >
                <mat-radio-button value="m">Masculino</mat-radio-button>
                <mat-radio-button value="f">Feminino</mat-radio-button>
                <mat-error *ngIf="form.controls.sex.hasError('required')">{{
                  getErrorMessage("required")
                }}</mat-error>
              </mat-radio-group>
            </div>
          </div>
          <div fxLayout="column" fxLayoutGap="20px">
            <div fxFlex="100" fxFlex.gt-md="100">
              <mat-divider></mat-divider>
            </div>
            <div fxFlex="100" fxFlex.gt-md="100" class="text-right">
              <button
                type="submit"
                class="btn"
                mat-raised-button
                color="primary"
                [disabled]="!form.valid"
              >
                Salvar
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
